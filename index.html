<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        h2 {
            margin: 0 0 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-btn {
            background-color: #28a745;
        }
        .toggle-btn:hover {
            background-color: #218838;
        }
        .toggle-section {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-section" class="active">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button class="toggle-btn" onclick="toggleForms()">Don't have an account? Register</button>
        </div>
        <div id="register-section" class="toggle-section">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <button class="toggle-btn" onclick="toggleForms()">Already have an account? Login</button>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginSection = document.getElementById('login-section');
            const registerSection = document.getElementById('register-section');

            if (loginSection.classList.contains('active')) {
                loginSection.classList.remove('active');
                registerSection.classList.add('active');
            } else {
                registerSection.classList.remove('active');
                loginSection.classList.add('active');
            }
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add login logic here
            alert('Login form submitted');
        });

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            // Add registration logic here
            alert('Register form submitted');
        });
    </script>

</body>
</html>
